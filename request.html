<!-- A TEST PAGE -->
<!DOCTYPE html>
<html lang="en">
<body>
    <button>Submit</button>
    <div></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-alpha1/jquery.min.js"></script>
    <script>
        $( "button" ).click( function() {
            $.ajax({
                type: "post",
                url: "GetTweets.php",
                dataType: "html",
                data: {
                    east: 1,
                    south: 2,
                    west: 3,
                    north: 4
                },
                success: function( data, status ) {
                    $( "div" ).html( data );
                }
            });
        });
    </script>
</body>
</html>
